    <style>
      @import url("https://fonts.googleapis.com/css2?family=Impact&family=Roboto:wght@400;700;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .ad-container {
        width: 400px;
        height: 500px;
        background: linear-gradient(180deg, #ff3e00 0%, #ff9500 100%);
        position: relative;
        overflow: hidden;
        transform: scale(0.8);
        transform-origin: top center;
        margin: 20px auto;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      /* Top section - Countdown */
      .countdown-section {
        height: 20%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        background: linear-gradient(45deg, #ff3e00, #ff6b00);
        border-bottom: 3px solid #ffd700;
      }

      .countdown-text {
        font-family: "Impact", sans-serif;
        font-size: 24px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        text-align: center;
        letter-spacing: 1px;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 10px #ffd700;
        }
        to {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 20px #ffd700,
            0 0 30px #ffd700;
        }
      }

      .timer-icon {
        font-size: 28px;
        margin-left: 8px;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Middle section - Product showcase */
      .product-section {
        height: 50%;
        display: flex;
        align-items: center;
        padding: 20px;
        gap: 20px;
      }

      .phone-mockup {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .phone {
        width: 120px;
        height: 220px;
        background: linear-gradient(145deg, #2a2a2a, #000);
        border-radius: 25px;
        position: relative;
        border: 3px solid #333;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .phone::before {
        content: "";
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 6px;
        background: #666;
        border-radius: 3px;
      }

      .phone-screen {
        position: absolute;
        top: 30px;
        left: 8px;
        right: 8px;
        bottom: 20px;
        background: linear-gradient(145deg, #4caf50, #45a049);
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 10px;
        padding: 10px;
        text-align: center;
      }

      .app-icon {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .features-list {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .feature-item {
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.1);
        padding: 8px 12px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .check-icon {
        color: #4caf50;
        font-size: 16px;
        font-weight: bold;
      }

      .feature-text {
        font-family: "Roboto", sans-serif;
        font-size: 11px;
        color: white;
        font-weight: 600;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      /* Bottom section - Promotion */
      .promotion-section {
        height: 30%;
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }

      .promo-badge {
        background: linear-gradient(45deg, #ffd700, #ffa500);
        color: #000;
        padding: 8px 20px;
        border-radius: 25px;
        border: 3px solid #000;
        font-family: "Roboto", sans-serif;
        font-weight: 900;
        font-size: 14px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        animation: bounce 2s infinite;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      .fire-emoji {
        font-size: 18px;
        margin: 0 5px;
      }

      .cta-button {
        background: linear-gradient(45deg, #e63946, #dc2626);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        font-family: "Roboto", sans-serif;
        font-weight: 900;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
        border: 2px solid white;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(230, 57, 70, 0.6);
      }

      .sparkle {
        position: absolute;
        color: #ffd700;
        font-size: 20px;
        animation: sparkle 3s linear infinite;
      }

      @keyframes sparkle {
        0% {
          opacity: 0;
          transform: scale(0) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(1) rotate(180deg);
        }
        100% {
          opacity: 0;
          transform: scale(0) rotate(360deg);
        }
      }

      .sparkle-1 {
        top: 10%;
        left: 10%;

        font-family: "Roboto", sans-serif;

        font-size: 10px;
        color: #ff3e00;

      }
    </style>
